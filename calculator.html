<!DOCTYPE html>
<html lang="so" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96 h-[600px]">
    <h1 class="text-3xl font-bold mb-7 text-center ">Calculator</h1>
    <div id="display" class="bg-gray-900 text-green-400 text-right text-6xl font-mono p-3 rounded mb-10 h-22 overflow-x-auto select-none">
      0
    </div>
    <div class="grid grid-cols-4 gap-4">
      <button id="clear" class="bg-red-500 text-white py-3 rounded hover:bg-red-600 transition mb-3">Clear</button>
      <button id="delete" class="bg-gray-400 text-black py-3 rounded hover:bg-gray-500 transition mb-3">Delete</button>
      <button data-op="/" class="bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition mb-3">÷</button>
      <button data-op="*" class="bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition mb-3">×</button>

      <button data-num="7" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">7</button>
      <button data-num="8" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">8</button>
      <button data-num="9" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">9</button>
      <button data-op="-" class="bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition mb-3">−</button>

      <button data-num="4" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">4</button>
      <button data-num="5" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">5</button>
      <button data-num="6" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">6</button>
      <button data-op="+" class="bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition mb-3">+</button>

      <button data-num="1" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">1</button>
      <button data-num="2" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">2</button>
      <button data-num="3" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition mb-3">3</button>
      <button id="equals" class="bg-green-600 text-white py-3 rounded hover:bg-green-700 transition mb-3">=</button>

      <button data-num="0" class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition col-span-2">0</button>
      <button data-num="." class="bg-gray-200 py-3 rounded hover:bg-gray-300 transition">.</button>
    </div>
  </div>

  <script src="calulator.js"></script>
</body>
</html>
